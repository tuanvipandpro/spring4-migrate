<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">

<h:head>
    <title>User Management</title>
</h:head>
<h:body>
    <h:form id="userForm">
        <rich:panel header="Add New User">
            <h:panelGrid columns="2">
                <h:outputLabel value="Username:" />
                <h:inputText value="#{userBean.newUser.username}" required="true" />
                
                <h:outputLabel value="Email:" />
                <h:inputText value="#{userBean.newUser.email}" required="true" />
                
                <a4j:commandButton value="Save" action="#{userBean.save}" render="userTable, userForm" execute="@form" />
            </h:panelGrid>
        </rich:panel>
        
        <br/>
        
        <rich:dataTable id="userTable" value="#{userBean.users}" var="u" rows="10">
            <rich:column>
                <f:facet name="header">ID</f:facet>
                <h:outputText value="#{u.id}" />
            </rich:column>
            <rich:column>
                <f:facet name="header">Username</f:facet>
                <h:outputText value="#{u.username}" />
            </rich:column>
            <rich:column>
                <f:facet name="header">Email</f:facet>
                <h:outputText value="#{u.email}" />
            </rich:column>
            <rich:column>
                <f:facet name="header">Actions</f:facet>
                <a4j:commandLink value="Delete" action="#{userBean.delete(u.id)}" render="userTable" execute="@this" 
                                 onclick="if(!confirm('Are you sure?')) return false;" />
            </rich:column>
            <f:facet name="footer">
                <rich:dataScroller />
            </f:facet>
        </rich:dataTable>
    </h:form>
</h:body>
</html>
